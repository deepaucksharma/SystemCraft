site_url: https://deepaucksharma.github.io/SystemCraft/
site_description: Complete preparation guide for Amazon L6/L7 Engineering Manager Technical Interviews
site_author: SystemCraft

repo_url: https://github.com/deepaucksharma/SystemCraft
repo_name: deepaucksharma/SystemCraft
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 SystemCraft

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Enhanced Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - navigation.top
    - navigation.footer
    # Enhanced Table of Contents
    - toc.follow
    - toc.integrate
    # Enhanced Search
    - search.suggest
    - search.highlight
    - search.share
    # Content Enhancements
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.footnote.tooltips
    # Header enhancements
    - header.autohide
    - announce.dismiss

plugins:
  # Core functionality
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - tags
  
  # Visual enhancements
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - custom-skip-class-name
      auto_caption: false
      caption_position: bottom
  
  # Content organization (temporarily disabled - need to install)
  # - minify:
  #     minify_html: true
  #     minify_js: true
  #     minify_css: true
  #     htmlmin_opts:
  #         remove_comments: true
  #     cache_safe: true
  
  # Analytics and tracking (temporarily disabled - need to install)
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago
  #     timezone: UTC
  #     locale: en
  #     fallback_to_build_date: false
  #     enabled: true
  
  # Enhanced content features (commented out - need installation)
  # - awesome-pages
  # - include-markdown

markdown_extensions:
  # Core markdown
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      toc_depth: 4
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - tables
  - fenced_code
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - abbr
  
  # Enhanced content features
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: vega-lite
          class: vegalite
          format: !!python/name:pymdownx.superfences.fence_div_format
  
  # Code enhancements
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  
  # Content organization
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  
  # Enhanced formatting
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.smartsymbols
  
  # Mathematical content
  - pymdownx.arithmatex:
      generic: true
  
  # Advanced features
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all

extra_css:
  - stylesheets/extra.css
  - stylesheets/decision-trees.css
  - stylesheets/learning-paths.css
  - stylesheets/mobile-enhancements.css
  - stylesheets/accessibility.css
  - stylesheets/interactive-elements.css
  - stylesheets/visual-learning.css

