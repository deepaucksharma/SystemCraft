name: Content Standards Validation

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'scripts/**/*.py'
      - 'mkdocs.yml'
      - '.pre-commit-config.yaml'
  push:
    branches: [main]
    paths:
      - 'docs/**/*.md'
      - 'scripts/**/*.py'
      - 'mkdocs.yml'

jobs:
  validate-content-standards:
    runs-on: ubuntu-latest
    name: Validate Content Standards
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml markdown beautifulsoup4 requests
          
      - name: Validate YAML front-matter
        run: |
          echo "üîç Validating YAML front-matter compliance..."
          python scripts/validate-frontmatter.py
        
      - name: Check internal links
        run: |
          echo "üîó Validating internal links..."
          python scripts/check-links.py
        
      - name: Validate content standards
        run: |
          echo "üìã Validating content standards compliance..."
          python scripts/validate-content.py
        
      - name: Generate content metrics
        run: |
          echo "üìä Generating content quality metrics..."
          python scripts/content_metrics_analyzer.py
        continue-on-error: true

  markdown-lint:
    runs-on: ubuntu-latest
    name: Markdown Linting
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
        
      - name: Run markdownlint
        run: |
          echo "üìù Running markdown linting..."
          markdownlint docs/**/*.md --config .markdownlint.yaml
        continue-on-error: true

  build-test:
    runs-on: ubuntu-latest
    name: Test MkDocs Build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install MkDocs and dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Test MkDocs build
        run: |
          echo "üèóÔ∏è Testing MkDocs build..."
          mkdocs build --strict --verbose
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mkdocs-build
          path: site/
          retention-days: 7
        if: success()

  content-analytics:
    runs-on: ubuntu-latest
    name: Content Analytics
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml markdown beautifulsoup4 matplotlib seaborn pandas
          
      - name: Generate analytics report
        run: |
          echo "üìà Generating content analytics..."
          python scripts/detailed_content_analysis.py
        continue-on-error: true

  validate-pr-changes:
    runs-on: ubuntu-latest
    name: Validate PR Changes
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyyaml markdown beautifulsoup4
          
      - name: Get changed files
        id: changed-files
        run: |
          echo "changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$' | tr '\n' ' ')" >> $GITHUB_OUTPUT
          
      - name: Validate changed content
        run: |
          echo "üîç Validating changed files: ${{ steps.changed-files.outputs.changed_files }}"
          python scripts/validate-content.py
        if: steps.changed-files.outputs.changed_files != ''
        
      - name: Comment on PR
        uses: actions/github-script@v6
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è Content validation failed. Please check the workflow logs for details and fix any issues before merging.'
            })

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run security scan
        run: |
          echo "üîí Running security scan on content..."
          # Check for potential security issues in content
          find docs -name "*.md" -exec grep -l "password\|secret\|key\|token" {} \; > potential_secrets.txt
          if [ -s potential_secrets.txt ]; then
            echo "‚ö†Ô∏è Potential secrets found in content:"
            cat potential_secrets.txt
            echo "Please review these files for sensitive information."
            exit 1
          else
            echo "‚úÖ No potential secrets found in content."
          fi
        continue-on-error: true

# Workflow permissions
permissions:
  contents: read
  pull-requests: write
  actions: read