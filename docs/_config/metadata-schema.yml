    - coding
    - algorithms
    - data-structures
    - distributed-systems
    - performance
    - security
    - aws-services
    - architecture
    - databases
    
  behavioral:
    - leadership-principles
    - star-framework
    - behavioral-scenarios
    - conflict-resolution
    - team-management
    - stakeholder-management
    - decision-making
    - failure-recovery
    
  interview_prep:
    - mock-interviews
    - practice-problems
    - assessment-tools
    - timeline-planning
    - readiness-check
    - interview-logistics
    
  level_specific:
    - l6-specific
    - l7-specific
    - level-comparison
    - career-progression
    - promotion-strategy
    
  amazon_specific:
    - bar-raiser
