# Validation rules
validation_rules:
  - title_length_check: "Title must be between 10 and 60 characters"
  - summary_completeness: "Summary must be a complete sentence"
  - tag_minimum: "Must have at least 2 tags"
  - audience_consistency: "Content must match stated audience level"
  - estimated_time_realism: "Time estimates should be realistic for content length"
  - version_increment: "Version should increment with significant changes"
  - status_workflow: "Status changes must follow: draft → review_needed → published"

# Quality metrics
quality_thresholds:
  minimum_word_count: 500
  maximum_word_count: 5000
  code_block_documentation: required
  external_link_validation: required
  internal_link_validation: required
  spell_check_score: 95
  readability_score: 70