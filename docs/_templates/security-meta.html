<!-- Security Meta Tags -->
<!-- These meta tags provide client-side security measures for GitHub Pages -->

<!-- Content Security Policy (limited effectiveness in meta tag) -->
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://polyfill.io https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;">

<!-- Prevent MIME type sniffing -->
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- Control referrer information -->
<meta name="referrer" content="strict-origin-when-cross-origin">

<!-- Disable potentially dangerous features -->
<meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), gyroscope=(), magnetometer=()">

<!-- Additional security meta tags -->
<meta name="robots" content="index, follow, noarchive">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Prefetch security - only allow same origin -->
<meta http-equiv="x-dns-prefetch-control" content="on">

<!-- Theme and viewport security -->
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="date=no">
<meta name="format-detection" content="address=no">
<meta name="format-detection" content="email=no">
